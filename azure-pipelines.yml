# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger:
- master

pool:
  vmImage: 'macos-latest'

steps:
- task: InstallAppleCertificate@2
  inputs:
    certSecureFile: 'amer.p12'
    certPwd: 111111

- task: InstallAppleProvisioningProfile@1
  inputs:
    provProfileSecureFile: 'amerq.mobileprovision'
    provisioningProfileLocation: 'secureFiles'
    removeProfile: false

- script: /usr/local/bin/pod deintegrate
  displayName: 'Cleaning CocoaPods'
- script: /usr/local/bin/pod install
  displayName: 'pod install using a script'

- task: CocoaPods@0
  displayName: 'pod install using the CocoaPods task with defaults'

- task: Xcode@5
  inputs:
    actions: 'clean build'
    scheme: 'ProductsApp'
    sdk: 'iphoneos'
    configuration: 'Release'
    xcWorkspacePath: '**/*.xcodeproj/project.xcworkspace'
    xcodeVersion: '10'
